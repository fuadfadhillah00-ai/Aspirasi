<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Test Upload Gambar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, textarea, button {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            background: #1da1f2;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .preview {
            max-width: 100%;
            max-height: 200px;
            margin: 10px 0;
            display: none;
        }
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .success {
            background: #d4ffd4;
            border: 1px solid #00ff00;
        }
        .error {
            background: #ffd4d4;
            border: 1px solid #ff0000;
        }
    </style>
</head>
<body>
    <h1>üß™ Test Upload Gambar</h1>
    
    <form id="testForm">
        <div class="form-group">
            <label>Nama:</label>
            <input type="text" id="nama" value="Test User" required>
        </div>
        
        <div class="form-group">
            <label>NIM:</label>
            <input type="text" id="nim" value="123456789" required>
        </div>
        
        <div class="form-group">
            <label>Aspirasi:</label>
            <textarea id="isi" rows="3" required>Ini adalah test upload gambar</textarea>
        </div>
        
        <div class="form-group">
            <label>Pilih Gambar:</label>
            <input type="file" id="fileInput" accept="image/*">
            <img id="preview" class="preview">
        </div>
        
        <button type="submit" id="submitBtn">üöÄ Test Upload</button>
    </form>
    
    <div id="status"></div>
    
    <script>
        const APP_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbyvC_idFMawvb3g9TbvDnp4YWitI58GVAxlb6B0pB_U3Zc0NFYyKe4QBirhMcsjBIf3/exec';
        
        // Preview gambar
        document.getElementById('fileInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const preview = document.getElementById('preview');
                    preview.src = e.target.result;
                    preview.style.display = 'block';
                };
                reader.readAsDataURL(file);
            }
        });
        
        // Handle form submission
        document.getElementById('testForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const statusDiv = document.getElementById('status');
            const fileInput = document.getElementById('fileInput');
            
            submitBtn.disabled = true;
            submitBtn.textContent = 'Mengupload...';
            statusDiv.innerHTML = '';
            
            try {
                const nama = document.getElementById('nama').value;
                const nim = document.getElementById('nim').value;
                const isi = document.getElementById('isi').value;
                
                let base64Image = '';
                
                // Process gambar jika ada
                if (fileInput.files.length > 0) {
                    const file = fileInput.files[0];
                    console.log("File selected:", file.name, file.size, "bytes");
                    
                    // Convert file to base64 (FULL data URL)
                    base64Image = await new Promise((resolve) => {
                        const reader = new FileReader();
                        reader.onload = (e) => resolve(e.target.result);
                        reader.readAsDataURL(file);
                    });
                    
                    console.log("Base64 length:", base64Image.length);
                }
                
                // Buat form data
                const formData = new FormData();
                formData.append('action', 'kirim_aspirasi');
                formData.append('nama', nama);
                formData.append('nim', nim);
                formData.append('isi', isi);
                if (base64Image) {
                    formData.append('base64Image', base64Image);
                }
                
                console.log("Sending request...");
                
                // Kirim ke Google Apps Script
                const response = await fetch(APP_SCRIPT_URL, {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                console.log("Response:", result);
                
                if (result.success) {
                    let message = '‚úÖ ' + result.message;
                    if (result.gambar_url) {
                        message += `<br>üñºÔ∏è <a href="${result.gambar_url}" target="_blank">Lihat Gambar</a>`;
                    }
                    statusDiv.innerHTML = `<div class="status success">${message}</div>`;
                } else {
                    statusDiv.innerHTML = `<div class="status error">‚ùå ${result.message}</div>`;
                }
                
            } catch (error) {
                console.error('Error:', error);
                statusDiv.innerHTML = `<div class="status error">‚ùå Error: ${error.message}</div>`;
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'üöÄ Test Upload';
            }
        });
        
        console.log("Test page loaded");
    </script>
</body>
</html>
